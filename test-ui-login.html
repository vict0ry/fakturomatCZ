<!DOCTYPE html>
<html>
<head>
    <title>UI Test - Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; margin-top: 20px; height: 400px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>🔐 UI Test Přihlášení Admin</h1>
    
    <div class="info test-result">
        Tento test automaticky vyplní login formulář a pokusí se přihlásit
    </div>
    
    <button onclick="testAdminLogin()">🚀 Spustit Test Přihlášení</button>
    <button onclick="checkCurrentUser()">👤 Zkontrolovat Aktuálního Uživatele</button>
    <button onclick="clearLog()">🧹 Vyčistit Log</button>
    
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function checkCurrentUser() {
            log('🔍 Kontroluji aktuálního uživatele...');
            
            try {
                // Check if there's a saved session
                const savedSessionId = localStorage.getItem('sessionId');
                const savedUser = localStorage.getItem('user');
                
                log(`💾 LocalStorage sessionId: ${savedSessionId || 'NONE'}`);
                log(`💾 LocalStorage user: ${savedUser || 'NONE'}`);
                
                // Try to validate session with server
                const response = await fetch('/api/auth/validate', {
                    method: 'GET',
                    headers: savedSessionId ? {
                        'Authorization': `Bearer ${savedSessionId}`
                    } : {}
                });
                
                log(`📡 Server response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Platná session nalezena:`, 'success');
                    log(`   User: ${data.user.username} (${data.user.email})`);
                    log(`   Role: ${data.user.role}`);
                    log(`   Company: ${data.user.companyId}`);
                } else {
                    log(`❌ Žádná platná session`, 'error');
                }
                
            } catch (error) {
                log(`💥 Chyba při kontrole: ${error.message}`, 'error');
            }
        }

        async function testAdminLogin() {
            log('🚀 Spouštím automatický test přihlášení...');
            
            try {
                // Clear any existing session first
                log('🧹 Čistím existující session...');
                localStorage.removeItem('sessionId');
                localStorage.removeItem('user');
                
                // Test login API directly
                log('📤 Posílám login request...');
                const loginData = {
                    username: 'admin@doklad.ai',
                    password: 'admin123'
                };
                
                log(`📋 Data: ${JSON.stringify(loginData)}`);
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                });
                
                log(`📡 Response status: ${response.status}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    log(`❌ Login selhalo: ${error.message}`, 'error');
                    return;
                }
                
                const result = await response.json();
                log(`✅ Login úspěšný!`, 'success');
                log(`   SessionId: ${result.sessionId}`);
                log(`   User: ${result.user.username} (${result.user.email})`);
                log(`   Role: ${result.user.role}`);
                
                // Save to localStorage like the frontend would
                log('💾 Ukládám do localStorage...');
                localStorage.setItem('sessionId', result.sessionId);
                localStorage.setItem('user', JSON.stringify(result.user));
                
                // Test if we can access protected endpoints
                log('🔒 Testuji přístup k chráněným endpointům...');
                
                const statsResponse = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${result.sessionId}`
                    }
                });
                
                if (statsResponse.ok) {
                    log(`✅ Přístup k /api/stats: OK`, 'success');
                } else {
                    log(`❌ Přístup k /api/stats: FAILED (${statsResponse.status})`, 'error');
                }
                
                // Check navigation logic
                if (result.user.role === 'admin') {
                    log(`🏛️ Admin uživatel - měl by jít na /admin`, 'success');
                } else {
                    log(`👤 Běžný uživatel - měl by jít na /dashboard`, 'success');
                }
                
                log(`🎉 Test dokončen úspěšně!`, 'success');
                
            } catch (error) {
                log(`💥 Test selhal: ${error.message}`, 'error');
            }
        }

        // Auto-check current user on page load
        window.onload = function() {
            log('🔄 Automatická kontrola při načtení stránky...');
            checkCurrentUser();
        };
    </script>
</body>
</html>
